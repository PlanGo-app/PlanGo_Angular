<div class="flex-container">
    <img src="../../assets/img/plango.webp"><br>
    <label for="code-field" title="Pays">Pays :</label>
    <div class="code-field">
        <input name="code-field" type="text" [(ngModel)]="country" />
    </div>
    <label for="code-field" title="Ville">Ville :</label>
    <div class="code-field">
        <input name="code-field" type="text" [(ngModel)]="city" />
    </div>
    <label for="code-field" title="Date de début">Date de debut :</label>
    <div class="code-field">
        <input name="code-field" type="date" [(ngModel)]="dateStart" />
    </div>
    <label for="code-field" title="Date de fin">Date de fin :</label>
    <div class="code-field">
        <input name="code-field" type="date" [(ngModel)]="dateEnd" [min]="dateStart" />
    </div>
    <!-- <div *ngIf="errorMsg" class="errorMsg">{{errorMsg}}</div> -->
    <div class="container-buttons primary-buttons">
        <button [routerLink]="['/']" title="Annuler, retour à la page principale">Annuler</button>
        <button (click)="createTravel()" title="Créer le voyage">Créer </button>
    </div>
</div>
