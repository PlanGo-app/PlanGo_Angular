<div class="flex-container">
    <img src="../../assets/img/plango.webp"><br>
    <div style="display: inline-grid;">
        <form [formGroup]="formCreate">
            <input type="text" formControlName="country">
            <input type="text" formControlName="city">
            <input type="text" formControlName="dateStart">
            <input type="text" formControlName="dateEnd">
        </form>
    </div>

    <div class="container-buttons primary-buttons">
        <button form="formCreate" [routerLink]="['/']" title="Annuler, retour à la page principale">Annuler</button>
        <button (click)="createTravel()" title="Créer le voyage">Créer </button>
    </div>
